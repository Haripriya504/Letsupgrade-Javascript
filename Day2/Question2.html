<!-- Convert Minutes to Seconds-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day2/Task</title>
</head>
<body>
    <h3>Convert minutes to second</h3>
    Enter Minutes:<input type="number" id="number1"><br/><br/>
    <input id="number2" type="button" value="ConvertMinutesToSeconds" onclick="ConvertMinutesToSeconds()"/>
    <p id="display"></p>
    <script>
        function ConvertMinutesToSeconds(){
            var minutes=document.getElementById("number1").value;  
            var mintosec=minutes*60;       
            document.getElementById("display").innerHTML=minutes +"minute is equals to "+ mintosec + "seconds";
        }
    </script>    
</body>
</html>
