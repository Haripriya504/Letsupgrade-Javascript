<!-- program to display only element containg 'a' in them from array -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>program to display only element containg 'a' in them from array</h3>
    <script>
        let a=["heri","priya","jack","sunny","pinky"];
        for(let i=0;i<a.length;i++)
        {
            if(a[i].includes('a')){
                console.log(a[i]);
            }
        }
    </script>
</body>
</html>
